    <lightning-card title="File upload using Fetch API Version 1.0">
        <lightning-input 
            type="file" 
            label="Attach receipt" 
            name="fileUploader"
            accept={acceptedFormats}
            onchange={handleUploadFinished}>

    </lightning-card>
