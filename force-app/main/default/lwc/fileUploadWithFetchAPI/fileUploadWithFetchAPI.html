<template>
    <lightning-card>
        <form id="form" enctype="multipart/form-data">
            <lightning-input 
                type="file" 
                label="Attach receipt" 
                name="fileUploader"
                accept={acceptedFormats}
                onchange={handleUploadFinished}>
            </lightning-input>
            <lightning-button variant="brand" label="Save file" title="Save file" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </form>
    </lightning-card>
</template>
