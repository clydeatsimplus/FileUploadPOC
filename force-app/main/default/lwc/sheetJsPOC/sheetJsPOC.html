<template>
    <lightning-card title="POC for reading excel files in LWC">
        <lightning-input 
        type="file" 
        label="Attach receipt" 
        name="fileUploader"
        accept={acceptedFormats}
        onchange={handleUploadFinished}>
        </lightning-input>
        <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
    </lightning-card>
</template>
